<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
  </head>
  <body>
    <script>
      /*
      const product = {
        name: 'socks',
        price: 1090
      };
      console.log(product);
      console.log(typeof product);
      console.log(product.name);
      console.log(product.price);

      product.name = 'cotton socks';
      console.log(product);

      product.newProperty = true;
      console.log(product);

      delete product.newProperty;
      console.log(product);
      */

      const product2 = {
        name: 'shirt',
        'delivery-time': '1 day',
        rating: { // nested object
          stars: 4.5,
          count: 87
        },
        fun: function function1(){ // is also called a method
          console.log('function inside object');
        }
      } 
      console.log(product2);
      console.log(product2.name);
      console.log(product2['name']);

      // below is bracket notation, it's for accessing properties that don't work with dot notation
      console.log(product2['delivery-time']);

      /* 
      bracket notation can also work like this
      object[someVariable]
      object['varname' + 'varname']
      */
      
      console.log(product2.rating.count);
      product2.fun();
      console.log(typeof console.log);

      console.log(JSON.stringify(product2));
      console.log(JSON.parse(JSON.stringify(product2)));

      console.log('hello'.length);
      console.log('hello'.toUpperCase());

      // object as reference or pointer, the object data (key-value, method, etc) is stored in memory while object1 is like a pointer to it
      const object1 = {
        test: 10
      }

      // that is why the const in object1 declaration doesn't prevent us changing test value, as it only prevents changing where it's pointing to
      object1.test = 'text';
      console.log(object1);

      const object4 = {
        message: 'text',
        price: 799
      };
      // destructuring, these three lines below are the same
      // const message = object4.message;
      // const price = object4.price;
      const { message, price } = object4;

      console.log(message);
      console.log(price);

      const object5 = {
        // message: message
        message, // this line is the same as above, it's called shorthand property

        /*
        methodTest: function funct1() {
          console.log('method');
        }
        */
        
        // below is just like above
        methodTest() {
          console.log('method');
        }
      };

      console.log(object5);
      object5.methodTest();
    </script>
  </body>
</html>

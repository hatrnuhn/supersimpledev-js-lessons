  <body>
    <script>
      /* 7a-7c */
      function greet(name) {
        if (!name) {
          return 'Hi, there!';
        }

        return `Hello, ${name}!`;
      }

      console.log(greet('Oscar'));
      console.log(greet());

      /* x */
      function convertToFahrenheit(celsius) {
        return (celsius * 9 / 5) + 32;
      }

      function convertToCelsius(fahrenheit) {
        return (fahrenheit - 32) * 5 / 9;
      }

      function convertTemp(degrees, unit) {
        return unit === 'C' ? `${convertToFahrenheit(degrees)}F` : `${convertToCelsius(degrees)}C`;
      }

      console.log(convertToFahrenheit(25));
      console.log(convertToCelsius(86));
      console.log(convertTemp(25, 'C'));
      console.log(convertTemp(86, 'F'));  
    </script>
  </body>

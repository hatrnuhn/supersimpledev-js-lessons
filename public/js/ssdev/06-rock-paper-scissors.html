<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <style>

    </style>
  </head>
  <body>
    <p>Rock, Paper, Scissors?</p>
    <div>
      <button onclick="
          const randomNumber = Math.random();

          let computerMove = '';

          if (0 <= randomNumber && randomNumber < (1/3)) {
            alert('Computer picks Rock too! You tie');
            computerMove = 'Rock';
            tCounter++;
          } else if (1/3 <= randomNumber && randomNumber < (2/3)) {
            alert('Computer wraps your Rock with Paper! You lose')
            computerMove = 'Paper';
            lCounter++;
          } else {
            alert('Your Rock breaks computer\' Scissors! You win')
            computerMove = 'Scissors';
            wCounter++;
          }

          console.log(computerMove);
        ">Rock</button>

      <button onclick="
        const randomNumber = Math.random();

        let computerMove = '';

        if ((1/3) <= randomNumber && randomNumber < (2/3)) {
          alert('Computer picks Paper too! You tie');
          computerMove = 'Paper';
          tCounter++;
        } else if (0 <= randomNumber && randomNumber < (1/3)) {
          alert('You wrap computer\'s Rock with Paper! You win');
          computerMove = 'Rock';
          wCounter++;
        } else {
          alert('Computer cuts through your Paper with Scissors! You lose');
          computerMove = 'Scissors';
          lCounter++;
        }

        console.log(computerMove);
      ">Paper</button>

      <button onclick="
        const randomNumber = Math.random();

        let computerMove = '';

        if ((2/3) <= randomNumber && randomNumber < 1) {
          alert('Computer picks Scissors too! You tie');
          computerMove = 'Scissors';
          tCounter++;
        } else if ((1/3) <= randomNumber && randomNumber < (2/3)) {
          alert('You cut through computer\'s Paper with Paper! You win');
          computerMove = 'Paper';
          wCounter++;
        } else {
          alert('Computer breaks your Scissors as you try cutting their Rock with it. You lose!');
          computerMove = 'Rock';
          lCounter++;
        }

        console.log(computerMove);
      ">Scissors</button>

      <p></p>
    </div>

    <script>
      let lCounter = 0;
      let tCounter = 0;
      let wCounter = 0;
    </script>
  </body>
</html>

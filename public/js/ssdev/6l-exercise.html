<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  
  <body>
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>

    <button onclick="
      if (cartQuantity + 1 <= 10) {
        cartQuantity++;
      } else {
        alert(full);
      }

      console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>

    <button onclick="
      if (cartQuantity + 2 <= 10) {
        cartQuantity += 2;
      } else {
        alert(full);
      }

      console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>

    <button onclick="
      if (cartQuantity + 3 <= 10) {
        cartQuantity += 3;
      } else {
        alert(full);
      }

      console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button onclick="
      if (cartQuantity - 1 >= 0) {
        cartQuantity--;
      } else {
        alert(empty);
      }

      console.log(`Cart quantity: ${cartQuantity}`);
    ">Remove from cart</button>

    <button onclick="
      if (cartQuantity - 2 >= 0) {
        cartQuantity -= 2;
      } else {
        alert(empty);
      }

      console.log(`Cart quantity: ${cartQuantity}`);
    ">-2</button>

    <button onclick="
      if (cartQuantity - 3 >= 0) {
        cartQuantity -= 3;
      } else {
        alert(empty);
      }

      console.log(`Cart quantity: ${cartQuantity}`);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log(`Cart was reset\nCart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
  </body>

  <script>
    let cartQuantity = 0;
    const full = 'Your cart is full!';
    const empty = 'Not enough items in the cart!';
  </script>
</html>

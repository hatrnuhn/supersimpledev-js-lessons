<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <style>
      .red-button {
        background-color: red;
      }
      
      .yellow-button {
        background-color: yellow;
      }

      .green-button {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <p>Rock, Paper, Scissors?</p>
    <div>
      <button onclick="
        console.log(playGame('rock'));
      " class="red-button">Rock</button>

      <button onclick="
        console.log(playGame('paper'));
      " class="yellow-button">Paper</button>

      <button onclick="
        console.log(playGame('scissors'));
      " class="green-button">Scissors</button>

      <p></p>
    </div>

    <script>
      let lCounter = 0;
      let tCounter = 0;
      let wCounter = 0;

      function playGame(userMove) {
        const computerMove = pickComputerMove();
        let result;

        // scissors > paper > rock > scissors
        if (computerMove === userMove) {
          result = 'you\'re both tied!';
          tCounter++;
        } else if ((computerMove === 'scissors' && userMove === 'paper') || (computerMove === 'rock' && userMove === 'scissors') || (computerMove === 'paper' && userMove === 'rock')) {
          result = 'you lose!';
          lCounter++;
        } else {
          result = 'you win!';
          wCounter++;
        }

        return `You play ${userMove} while computer plays ${computerMove}, ${result}.`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove;
        
        if ((2 / 3) <= randomNumber && randomNumber < 1) {
          computerMove = 'scissors';
        } else if ((1 / 3) <= randomNumber && randomNumber < (2 / 3)) {
          computerMove = 'paper';
        } else {
          computerMove = 'rock';
        }

        console.log(computerMove);
        return computerMove;
      }
    </script>
  </body>
</html>

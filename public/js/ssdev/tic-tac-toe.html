<!DOCTYPE html>
<html>
  <head>
    <title>A Tic Tac Toe game</title>
    <link rel="stylesheet" href="files/styles/tic-tac-toe.css">
  </head>
  <body>
    <div class="container">
      <button class="js-play-button play-button">Play game</button>
      <div class="game-block">
        <div class="game-grid"></div>
      </div>
      <div class="js-score-grid score-grid">
        <p>Tick: 0</p>
        <p>Ties: 0</p>
        <p>Cross: 0</p>
      </div>
      <p class="js-game-result"></p>    
    </div>
    <script src="files/scripts/tic-tac-toe.js"></script>
  </body>
</html>

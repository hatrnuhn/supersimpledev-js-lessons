<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  
  <body>
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1, '+');
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2, '+');
    ">+2</button>

    <button onclick="
      updateCartQuantity(3, '+');
    ">+3</button>

    <button onclick="
      updateCartQuantity(1, '-');
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(2, '-');
    ">-2</button>

    <button onclick="
      updateCartQuantity(3, '-');
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log(`Cart was reset\nCart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
  </body>

  <script>
    let cartQuantity = 0;
    const full = 'Your cart is full!';
    const empty = 'Not enough items in the cart!';

    function updateCartQuantity(input, operator) {
      if (operator === '+') {
        if (cartQuantity + input <= 10) {
          cartQuantity += input;
        } else {
          alert(full);
        }
      } else if (operator === '-') {
        if (cartQuantity - input >= 0) {
          cartQuantity -= input;
        } else {
          alert(empty);
        }
      }

      console.log(`Cart quantity: ${cartQuantity}`);
    }
  </script>
</html>

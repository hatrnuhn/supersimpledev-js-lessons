<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="files/styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock, Paper, Scissors?</p>
    <div>
      <button class="move-button" onclick="
        playGame('rock');
      ">
        <img src="files/images/rock.png" class="move-icon">
      </button>

      <button class="move-button" onclick="
        playGame('paper');
      " class="yellow-button">
        <img src="files/images/paper.png" class="move-icon">
      </button>

      <button class="move-button" onclick="
        playGame('scissors');
      " class="green-button">
        <img src="files/images/scissors.png" class="move-icon">
      </button>

      <p class="js-result result"></p>
      <p class="js-move move"></p>
      <p class="js-score score"></p>


      <button class="reset-score-button" onclick="
        resetScore();
      ">Reset Score</button>
      
      <button class="auto-play-button js-auto-play-button" onclick="
        autoPlay();
      ">Auto Play</button>
    </div>

    <script
    src="files/scripts/12-rock-paper-scissors.js">
    </script>
  </body>
</html>

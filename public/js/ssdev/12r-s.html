<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="files/styles/12r-s.css">
  </head>
  <body>
    <p class="title">Rock, Paper, Scissors?</p>
    <div>
      <button class="js-rock-button move-button">
        <img src="files/images/rock.png" class="move-icon">
      </button>

      <button class="js-paper-button move-button">
        <img src="files/images/paper.png" class="move-icon">
      </button>

      <button class="js-scissors-button move-button">
        <img src="files/images/scissors.png" class="move-icon">
      </button>

      <p class="js-result result"></p>
      <p class="js-move move"></p>
      <p class="js-score score"></p>

      <div class="js-reset-auto-container">
      </div>
    </div>

    <script
    src="files/scripts/12r-s.js">
    </script>
  </body>
</html>

<!DOCTYPE html>
	<!-- html element represents the whole webpage -->
	<html>
		<!-- head element contains info about the page, insert non-visible element here -->
		<head>
			<title>title element</title>
			<style>
			/* '.' means that it's looking for a class */
			.button {
			/* 'background-color' is property while 'purple' is the value*/
			background-color: rebeccapurple; 
			color: aquamarine;
			border: none;
			}
			</style>
		</head>
		<body>
			<!--'title="tooltip"' is an HTML attribute-->
			<!--'class="button"' class is an HTML attribute to label elements-->
			<button title="tooltip" class="button" onclick="
			alert('hello');
			"> 
			hello
			</button>
			
			<p>
			this is a paragraph of <button>hello</button> text </button>
			</p>

			<!-- script element is where you put javascript codes -->
			<script>
				// this is a comment
				/* this is a multiline
				comment */

				// code below displays the result between the brackets to console 
				console.log(2 + 2);
				console.log('text');
			</script>
		</body>
	</html>
